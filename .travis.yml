language: node_js
node_js:
- lts/*
dist: trusty
sudo: false
before_install: |-
  openssl aes-256-cbc -K $encrypted_fe51144e69c0_key -iv $encrypted_fe51144e69c0_iv
    -in .travis/deploy_rsa.enc -out .travis/deploy_rsa -d
  eval "$(ssh-agent -s)"
  cp .travis/id_rsa ~/.ssh/id_rsa
  chmod 600 ~/.ssh/id_rsa
  ssh-add ~/.ssh/id_rsa
install: |-
  npm ci
  npm install -g codecov
script: |-
  npm run build-prod || travis_terminate 1
  ./node_modules/.bin/nyc report --reporter lcovonly -- -R spec
  codecov
  log=$(git log $TRAVIS_COMMIT_RANGE --oneline)
  echo $'Commit message: '$TRAVIS_COMMIT_MESSAGE
  echo $'**Change log:**<br/>'${log//$'\n'/<br/>}
branches:
  only:
    - master
before_deploy: |-
  log=$(git log $TRAVIS_COMMIT_RANGE --oneline)
  export TAG=$'v'$TRAVIS_COMMIT_MESSAGE
  export BODY=$'**Change log:**<br/>'${log//$'\n'/<br/>}
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: README.md
    name: Release $TRAVIS_COMMIT_MESSAGE
    tag_name: $TAG
    body: $BODY
    on:
      repo: Guseyn/guseyn.com
      branch:
        - master
      condition: $TRAVIS_COMMIT_MESSAGE =~ ^([0-9]{1,3}).([0-9]{1,3}).([0-9]{1,3})$
  - provider: script
    skip_cleanup: true
    script: .travis/deploy.sh
    on:
      repo: Guseyn/guseyn.com
      branch: 
        - master
      condition: $TRAVIS_COMMIT_MESSAGE =~ ^([0-9]{1,3}).([0-9]{1,3}).([0-9]{1,3})$
after_deploy: |-
  .travis/run.sh

