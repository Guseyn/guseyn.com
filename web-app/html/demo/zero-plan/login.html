<div class="info-box">
  <div class="display">
    <div class="login-form">
      <input id="nickname" type="text" name="nickname" placeholder="My nickname" class="login-input" value="">
      <input id="password" type="password" name="password" placeholder="My password" class="login-input" value="">
      <div id="error" class="error"></div>
      <input id="go-button" type="button" value="Sign in" class="login-input"></input>
    </div>
    <div class="mode">
      <span id="sign-up" class="as-link">Sign up</span>
      /
      <span id="sign-in" class="as-link">Sign in</span>
    </div>
    <div class="mode">
      <span class="as-link">Forgot password?</span>
    </div>
  </div>
</div>
