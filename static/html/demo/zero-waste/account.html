<div class="info-box">
  <div class="display">
    <div class="display-title">
      <span>Private account</span>
      <br/>
      <b style="background: #f5f5f5;padding:4px;border:1px solid #dedede;border-radius: 1em;margin-top: 4px;display: inline-block;width: auto;">
        <i>$1500</i>
      </b>
    </div>
    <div class="display-action-box">
      <div>
        <span style="margin-right: 0.5em;">See in the different currency</span>
        <select class="display-input" style="float: right;  margin-top: 2px;">
          <option>£</option>
          <option>€</option>
        </select>
        <b style="margin-right: 10px; float: right;">800</b>
      </div>
    </div>
    <div class="display-action-box">
      <div>
        <span style="margin-right: 0.5em;">Update value to</span>
        $
        <input type="number" style="width: 70px; font-size: 0.7em;" value="2500" class="display-input"></input>
        <input type="button" name="" value="Apply ✓" class="display-input apply" style="float: right;">
      </div>
    </div>
    <div class="display-action-box">
      <div>
        <span style="margin-right: 0.5em;">Add money</span>
        $
        <input type="number" style="width: 70px; font-size: 0.7em;" value="500" class="display-input"></input>
        <input type="button" name="" value="Apply ✓" class="display-input apply" style="float: right;">
      </div>
    </div>
    <div class="display-action-box">
      <div>
        <span style="margin-right: 0.5em;">Withdraw money</span>
        $
        <input type="number" style="width: 70px; font-size: 0.7em;" value="500" class="display-input"></input>
        <input type="button" name="" value="Apply ✓" class="display-input apply" style="float: right;">
      </div>
    </div>
    <div class="display-action-box">
      <div>
        <span style="margin-right: 0.2em;">Transfer from</span>
        <select class="display-input">
          <option>Business account</option>
          <option>Savings account</option>
        </select>
        <select class="display-input">
          <option>$</option>
          <option>£</option>
          <option>€</option>
        </select>
        <input type="number" style="width: 70px; font-size: 0.7em;" value="500" class="display-input"></input>
        <br>
        with rate 1$ = £
        <input type="number" style="width: 70px; font-size: 0.7em;" value="0.5" class="display-input"></input>
        <input type="button" name="" value="Apply ✓" class="display-input apply" style="float: right;margin-top: -15px;">
      </div>
    </div>
    <div class="display-action-box">
      <div>
        <span style="margin-right: 0.2em;">Transfer to</span>
        <select class="display-input">
          <option>Business account</option>
          <option>Savings account</option>
        </select>
        <select class="display-input">
          <option>$</option>
          <option>£</option>
          <option>€</option>
        </select>
        <input type="number" style="width: 50px; font-size: 0.7em;" value="500" class="display-input"></input>
        <br>
        with rate 1$ = £
        <input type="number" style="width: 70px; font-size: 0.7em;" value="0.5" class="display-input"></input>
        <input type="button" name="" value="Apply ✓" class="display-input apply" style="float: right;margin-top: -15px;">
      </div>
    </div>
      <br/>
      <b style="font-size: 13px;margin-left: 12%;">* Currencies rates are autogenerated, but you can change them</b>
  </div>
</div>
